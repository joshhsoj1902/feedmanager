<!doctype html>
<html>
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <div id="signupalert" ng-show="alert" class="alert alert-info">
                         <span>{{alert}}</span>
                    </div>

    <!-- LOGIN FORM -->
        <!--<form id="signupform" role="form" action="/signup" method="post">-->
    <form id="signupform" class="form-horizontal" role="form">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="user.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password">
        </div>

        <button id="btn-signup" type="button" class="btn btn-info" ng-click="signup(user)"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
        <!--<button type="submit" class="btn btn-warning btn-lg">Signup</button>-->
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
</body>
</html>
